name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o server cmd/server

    - name: Test
      run: go test -v ./...
      
    - name: LS
      run: ls
      
    - name: Copy with rsync
      run: rsync -avz ./server ${{ secrets.user }}@${{ secrets.host }}:/home/go-simple-server/server
    
